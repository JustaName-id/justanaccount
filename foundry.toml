[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  '@account-abstraction/=lib/account-abstraction/contracts/',
  '@solady/=lib/solady/src/'
]

optimizer = true
optimizer_runs = 20000

